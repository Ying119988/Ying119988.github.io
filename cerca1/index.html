<input id="milles" type="number">
<button onclick="fromCalcul()">Calcular</button>
<p id="resultado"></p>

<script>
function fromCalcul() {
    let milles = parseFloat(document.getElementById("milles").value);
    let resultat = milles * 0.8;
    document.getElementById("resultado").innerHTML = resultat;
}
</script>
